<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<script name="jquery/jquery.js" library="primefaces"></script>
	</h:head>	
	<f:view>
		<h:form prependId="false">
			<h3>JavaBeat - Tutorials</h3>
			<h2>Primefaces + Spring Data + MongoDB</h2>
			<h:panelGrid columns="2">
				<h:outputText value="Enter Employee Name:"/>
				<p:inputText value="#{registrationManagedBean.user.name}"></p:inputText>
				<h:outputText value="Enter Employee Address Country:"/>
				<p:inputText value="#{registrationManagedBean.user.surName}"></p:inputText>
				<h:outputText value="Enter Employee Address City:"/>
				<p:inputText value="#{registrationManagedBean.user.phoneNumber}"></p:inputText>								
			</h:panelGrid>
			<p:commandButton value="Register"  action="#{registrationManagedBean.register}" ajax="false"/>
			<p:separator/>
			<h:panelGrid columns="1">
				<p:dataTable value="#{registrationManagedBean.users}" var="user">
					<p:column headerText="Employee's Name">
						<h:outputText value="#{user.name}"/>
					</p:column>
				</p:dataTable>
			</h:panelGrid>
		</h:form>		 						
	</f:view>
</html>
